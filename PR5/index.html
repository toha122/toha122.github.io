<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wherever you go, there you are</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="location">
        Your location will go here.
    </div>
    <div id="distance">
        Distance from College will go here.
    </div>
    <div id="map"></div>
    <form>
        <input type="button" id="watch" value="Watch me">
        <input type="button" id="clearWatch" value="Clear watch">
    </form>
    <label>Enter destination coordinates:</label>
    <input type="text" id="destinationLat" placeholder="Latitude">
    <input type="text" id="destinationLng" placeholder="Longitude">
    <input type="button" id="goToDestination" value="Go to Destination">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
